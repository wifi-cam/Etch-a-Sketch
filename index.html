<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>

    <div class="container">
        
        <div class="options">
            <label for="canvasSize">Size of Canvas (1-150):</label>
            <input type="range" id="size" name="size" min="1" max="150" value="16" onchange="adjustSize(this.value)">
            <input type="color" class="color">
            <button class="reset">Reset</button>
        </div>

        <div class="canvas">
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
